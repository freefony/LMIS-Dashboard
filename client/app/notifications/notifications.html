    <div class="row">

            <table class="table table-bordered">
                <thead>
                    <th>#</th><th>Body</th><th>Facility</th><th>Time</th><th>Action</th>

                <tr class="bg-warning" ng-repeat="note in notifications">
                    <td>{{$index + 1}}</td>

                    <td>{{note.facility.name}}</td>
                    <td>{{note.dateSynced | date:"dd-MM-yyyy HH:mm:ss"}}</td>
                    <td>
                        <ul class="list-inline">
                            <li><button class="btn btn-xs btn-warning" disabled>mark as pending</button></li>
                            <li><button class="btn btn-success btn-xs" disabled>mark as done</button></li>

                    </td>
                </tr>
            </table>
        </div>
